<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Prijava na sustav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body style="background-color: whitesmoke">
<div class="container vh-100">
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-4">
            <form>
                <div class="card shadow p-5">
                    <div>
                <label class="form-label">Email:</label>

                <input class="form-control" type="text" required placeholder="Unesite Vašu email adresu" />
                    </div>
                    <div>
                <label class="form-label">Lozinka:</label>

                <input class="form-control" type="password" required placeholder="Unesite Vašu lozinku" />
                    </div>
                </div>
                <br>
                <button class="btn btn-block btn-outline-primary" type="submit">Prijavi se</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</div>
</body>
</html>
